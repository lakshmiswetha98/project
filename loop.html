<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var bikes = ["pleasure", "Vespa", "fascino", "activa", "jupiter", "pept"];
var text = "";
var i;
for (i = 0; i < bikes.length; i++)
 {
  text += bikes[i] + "<br>";
  }
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
